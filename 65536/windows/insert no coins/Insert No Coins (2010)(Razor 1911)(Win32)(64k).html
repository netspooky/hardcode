	$i('scrollbar_page_end').style.top=Math.round($i('main').offsetTop+$i('main').offsetHeight-scrollbar_button_height)+'px';

function initialize_scrollbar()
	{

	string+='<div id="scrollbar_bar_down" style="background-color:rgb('+background_r+','+(background_g-8)+','+(background_b-8)+');left:1px;width:'+(scrollbar_w-2)+'px;cursor:pointer" onclick="scrollbar_down()" onmousedown="this.style.backgroundColor=\'rgb('+(background_r+16)+','+(background_g+8)+','+(background_b+8)+')\'" onmouseup="this.style.backgroundColor=\'rgb('+background_r+','+(background_g-8)+','+(background_b-8)+')\'"><\/div>';
	string+='<div id="scrollbar_page_home" class="btn" style="width:'+scrollbar_w+'px;height:13px;cursor:pointer" onclick="page_home()" onmousedown="this.style.backgroundPosition=\'-'+scrollbar_w+'px 0px\'" onmouseup="this.style.backgroundPosition=\'0px 0px\'"><\/div>';
	string+='<div id="scrollbar_page_up" class="btn" style="width:'+scrollbar_w+'px;height:13px;background-position:0px -13px;top:'+scrollbar_button_height+'px;cursor:pointer" onclick="page_up()" onmousedown="this.style.backgroundPosition=\'-'+scrollbar_w+'px -13px\'" onmouseup="this.style.backgroundPosition=\'0px -13px\'"><\/div>';
	string+='<div id="scrollbar_page_down" class="btn" style="width:'+scrollbar_w+'px;height:13px;background-position:0px -25px;cursor:pointer" onclick="page_down()" onmousedown="this.style.backgroundPosition=\'-'+scrollbar_w+'px -25px\'" onmouseup="this.style.backgroundPosition=\'0px -25px\'"><\/div>';
	string+='<div id="scrollbar_page_end" class="btn" style="width:'+scrollbar_w+'px;height:13px;background-position:0px -38px;cursor:pointer" onclick="page_end()" onmousedown="this.style.backgroundPosition=\'-'+scrollbar_w+'px -38px\'" onmouseup="this.style.backgroundPosition=\'0px -38px\'"><\/div>';
	string+='<div id="scrollbar_bar" style="width:'+scrollbar_w+'px" onmousedown="move_scrollbar(\'on\');move_scrollbar(\'move\')" onmouseup="move_scrollbar(\'off\')">';
	string+='	<div id="scrollbar_button_back" class="bar" style="width:'+scrollbar_w+'px;cursor:pointer"><\/div>';
	string+='	<div id="scrollbar_button_up" class="btn" style="width:'+scrollbar_w+'px;height:'+scrollbar_corner_height+'px;background-position:0px -51px;cursor:pointer"><\/div>';
	string+='	<div id="scrollbar_button_down" class="btn" style="width:'+scrollbar_w+'px;height:'+scrollbar_corner_height+'px;background-position:0px -68px;cursor:pointer"><\/div>';

function move_scrollbar(status)
	{
	switch(status)
		{
		case 'move':
			mouse_y=($i('scrollbar').offsetTop+scrollbar_button_height*2)-mouse_y;
			scrollbar_flag=true;
			break;
		case 'on':
			$i('scrollbar_button_up').style.backgroundPosition='-'+scrollbar_w+'px -51px';
			$i('scrollbar_button_back').style.backgroundPosition='-'+scrollbar_w+'px 0px';
			$i('scrollbar_button_down').style.backgroundPosition='-'+scrollbar_w+'px -68px';
			$i('scrollbar_button_middle').style.backgroundPosition='-'+scrollbar_w+'px -58px';
			plasma_flag=false;
			clearTimeout(timeout);
			break;
		case 'off':
			$i('scrollbar_button_up').style.backgroundPosition='0px -51px';
			$i('scrollbar_button_back').style.backgroundPosition='0px 0px';
			$i('scrollbar_button_down').style.backgroundPosition='0px -68px';
			$i('scrollbar_button_middle').style.backgroundPosition='0px -58px';
			plasma_flag=true;
			timeout=setTimeout('anim()',frame_per_second);
			break;
		}
	}

function move_page(y)
	{
	y-=scrollbar_button_height*2;
	if(y<0) y=0; if(y>scrollbar_height-scrollbar_bar_height) y=scrollbar_height-scrollbar_bar_height;
	$i('scrollbar_bar_up').style.height=(y+scrollbar_button_height+scrollbar_corner_height)+'px';
	$i('scrollbar_bar').style.top=(scrollbar_button_height*2+y)+'px';
	$i('scrollbar_bar_down').style.top=(scrollbar_button_height*2+scrollbar_corner_height+y+scrollbar_bar_height)+'px';
	$i('scrollbar_bar_down').style.height=(scrollbar_height-y-scrollbar_bar_height+scrollbar_button_height)+'px';
	$i('main').style.top=Math.round(-y/scrollbar_height*page_height)+'px';
	}

function page_home() { move_page(0); }
function scrollbar_up() { move_page($i('scrollbar_bar').offsetTop-scrollbar_bar_height); }
function page_up() { move_page($i('scrollbar_bar').offsetTop-Math.round(scrollbar_bar_height/4)); }
function page_down() { move_page($i('scrollbar_bar').offsetTop+Math.round(scrollbar_bar_height/4)); }
function scrollbar_down() { move_page($i('scrollbar_bar').offsetTop+scrollbar_bar_height); }
function page_end() { move_page(page_height); }

function mouse_wheel(evt)
	{
	evt=evt||event;
	var delta=0;
	if(evt.wheelDelta)
		{
		delta=evt.wheelDelta/120;
		}
	else if(evt.detail)
		{
		delta=-evt.detail/3;
		}
	if(delta!=0) move_page($i('scrollbar_bar').offsetTop-Math.round(delta*font_h));
	if(evt.preventDefault) evt.preventDefault();
	}

function generate_plasma()
	{
	var string='';
	for(var i=0;i<plasma_n;i++)
		{
		string+='<div id="p'+i+'a" style="top:'+(plasma_y*i)+'px;width:'+plasma_x+'px;height:'+(plasma_y>>1)+'px"><\/div>';
		string+='<div id="p'+i+'b" style="top:'+(plasma_y*i+(plasma_y>>1))+'px;width:'+plasma_x+'px;height:'+(plasma_y>>1)+'px"><\/div>';
		}
	$i('plasma').innerHTML=string;
	}

function initialize_plasma()
	{
	for(var i=0;i<plasma_n;i++)
		{
		plasma[i]=new Array(2);
		plasma[i][0]=$i('p'+i+'a');
		plasma[i][1]=$i('p'+i+'b');
		}
	randomize_plasma();
	}

function randomize_plasma()
	{
	plasma_a=Math.random()*360;
	plasma_b=Math.random()*360;
	plasma_c=Math.random()*360;
	plasma_angle1=0.2+Math.random()*0.8;
	plasma_angle2=0.2+Math.random()*0.8;
	plasma_angle3=0.2+Math.random()*0.8;
	plasma_flag=true;
	clearTimeout(timeout);
	timeout=setTimeout('anim()',frame_per_second);
	}

function anim()
	{
	if(plasma_flag)
		{
		plasma_a+=0.1;
		for(var i=0;i<plasma_n;i++)
			{
			plasma_b+=0.01;
			plasma_c+=0.02;
			var a_a=(i<<5)*Math.sin(angle*(plasma_a+plasma_b)*plasma_angle1);
			var a_b=(i<<3)*Math.sin(angle*(plasma_a+plasma_c)*plasma_angle2);
			var a_c=(i<<2)*Math.cos(angle*(plasma_a+plasma_b+plasma_c)*plasma_angle3);
			var c_r=Math.floor(160+64*Math.sin(angle*(plasma_a+a_a)));
			var c_g=Math.floor(160+64*Math.cos(angle*(plasma_a+a_b)));
			var c_b=Math.floor(160+64*Math.sin(angle*(plasma_a+a_c)));
			plasma[i][0].style.backgroundColor='rgb('+c_r+','+c_g+','+c_b+')';
			plasma[i][1].style.backgroundColor='rgb('+c_g+','+c_b+','+c_r+')';
			}
		timeout=setTimeout('anim()',frame_per_second);
		}
		rez_angle+=10;
		$i('rez').style.top=(rez_y-Math.round(Math.abs(rez_radius*Math.cos(angle*rez_angle))))+'px';
	}

function release()
	{
	if(scrollbar_flag==true)
		{
		move_scrollbar('off');
		scrollbar_flag=false;
		}
	}

function key_manager(evt)
	{
	evt=evt||event;
	key=evt.which||evt.keyCode;
	switch(key)
		{
		case 27: case 13: case 32:
			plasma_flag=plasma_flag?false:true;
			if(plasma_flag) timeout=setTimeout('anim()',frame_per_second); else clearTimeout(timeout);
			break;
		case 36: page_home(); break;
		case 33: scrollbar_up(); break;
		case 38: page_up(); break;
		case 40: page_down(); break;
		case 34: scrollbar_down(); break;
		case 35: page_end(); break;
		}
	top.status='key='+((key<100)?'0':'')+((key<10)?'0':'')+key;
	}

function key_release()
	{
	switch(key)
		{
		case 27: case 13: case 32:
			break;
		}
	}

function _w(text,x,y,space,color)
	{
	var car;
	var space_n=0;
	var px=x-font_w;
	var py=y;
	var string='';
	for(var i=0;i<=text.length;i++)
		{
		car=text.charCodeAt(i);
		px+=font_w;
		switch(car)
			{
			case 10:
				if(space)
					{
					string+='<div style="background-color:rgb('+color_r+','+color_g+','+color_b+');left:'+(px-space_n*font_w)+'px;top:'+py+'px;width:'+(space_n*font_w)+'px;height:'+font_h+'px"><\/div>';
					space_n=0;
					}
				px=x-font_w;
				py+=font_h;
				break;
			case 32:
				if(space) space_n++;
				break;
			default:
				if(space)
					{
					string+='<div style="background-color:rgb('+color_r+','+color_g+','+color_b+');left:'+(px-space_n*font_w)+'px;top:'+py+'px;width:'+(space_n*font_w)+'px;height:'+font_h+'px"><\/div>';
					space_n=0;
					}
				string+='<div class="fnt" style="background-color:'+color+';background-position:'+(-car%16*font_w)+'px '+(-((car-car%16)>>4)*font_h)+'px;left:'+px+'px;top:'+py+'px;width:'+font_w+'px;height:'+font_h+'px"><\/div>';
			}
		}
	return string;
	}

function clean_text(text)
	{
	text=text.replace(/&amp;/gi,'&');
	text=text.replace(/&lt;/gi,'<');
	text=text.replace(/&gt;/gi,'>');
	return text;
	}

function right_click(evt)
	{
	evt=evt||event;
	if((client&&evt.which>1)||(!client&&evt.button>1))
		{
		}
	else
		{
		get_mouse_position();
		}
	return false;
	}
